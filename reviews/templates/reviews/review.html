{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
</head>
<body>
<form action="/" method="post">
    {% csrf_token %}

    {% for fields in form %}
        <div class="form-control" {% if form.fields.errors %} errors {% endif %}>
            {{ fields.label_tag }}
            {{ fields }}
            {{ fields.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
</body>
</html>
